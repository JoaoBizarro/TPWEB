<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{suspensao.ListTUtilizadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{suspensao.ListTUtilizadorEmpty}" rendered="#{tUtilizadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tUtilizadorController.items.rowCount > 0}">
                    <h:outputText value="#{tUtilizadorController.pagination.pageFirstItem + 1}..#{tUtilizadorController.pagination.pageLastItem + 1}/#{tUtilizadorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tUtilizadorController.previous}" value="#{suspensao.Previous} #{tUtilizadorController.pagination.pageSize}" rendered="#{tUtilizadorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tUtilizadorController.next}" value="#{suspensao.Next} #{tUtilizadorController.pagination.pageSize}" rendered="#{tUtilizadorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tUtilizadorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{suspensao.ListTUtilizadorTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{suspensao.ListTUtilizadorTitle_morada}"/>
                            </f:facet>
                            <h:outputText value="#{item.morada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{suspensao.ListTUtilizadorTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{suspensao.ListTUtilizadorTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{suspensao.ListTUtilizadorTitle_saldo}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{suspensao.ListTUtilizadorTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{suspensao.ListTUtilizadorTitle_conectado}"/>
                            </f:facet>
                            <h:outputText value="#{item.conectado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tUtilizadorController.prepareView}" value="#{suspensao.ListTUtilizadorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tUtilizadorController.prepareEdit}" value="#{suspensao.ListTUtilizadorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tUtilizadorController.destroy}" value="#{suspensao.ListTUtilizadorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tUtilizadorController.prepareCreate}" value="#{suspensao.ListTUtilizadorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{suspensao.ListTUtilizadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
