<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        Administrador - Gerir Categorias
    </ui:define>
    <ui:define name="content">
        <h:form >
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{categoria.ListTCategoriaEmpty}" rendered="#{tCategoriaController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{tCategoriaController.items.rowCount > 0}">
                <h:outputText value="#{tCategoriaController.pagination.pageFirstItem + 1}..#{tCategoriaController.pagination.pageLastItem + 1}/#{tCategoriaController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{tCategoriaController.previous}" value="#{categoria.Previous} #{tCategoriaController.pagination.pageSize}" rendered="#{tCategoriaController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{tCategoriaController.next}" value="#{categoria.Next} #{tCategoriaController.pagination.pageSize}" rendered="#{tCategoriaController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{tCategoriaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{categoria.ListTCategoriaTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{categoria.ListTCategoriaTitle_nome}"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>                    
                        <h:commandLink action="#{tCategoriaController.prepareEdit}" value="Editar"/>                    
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />            
            <h:commandLink action="#{tCategoriaController.prepareCreate}" value="Criar Categoria"/>
            <br />           
            <h:commandLink action="menuAdmin" value="Voltar"/>
        </h:form>
    </ui:define>
    <ui:define name="bottom">
        Plataformas de Desenvolvimento - 2016/2017
    </ui:define>

</ui:composition>
