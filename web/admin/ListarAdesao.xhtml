<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        Administrador - Pedidos de Ades√£o
    </ui:define>
    <ui:define name="content">
        <h:form >
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListTAdesaoEmpty}" rendered="#{tAdesaoController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{tAdesaoController.items.rowCount > 0}">
                <h:outputText value="#{tAdesaoController.pagination.pageFirstItem + 1}..#{tAdesaoController.pagination.pageLastItem + 1}/#{tAdesaoController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{tAdesaoController.previous}" value="#{bundle.Previous} #{tAdesaoController.pagination.pageSize}" rendered="#{tAdesaoController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{tAdesaoController.next}" value="#{bundle.Next} #{tAdesaoController.pagination.pageSize}" rendered="#{tAdesaoController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{tAdesaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTAdesaoTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTAdesaoTitle_nome}"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTAdesaoTitle_morada}"/>
                        </f:facet>
                        <h:outputText value="#{item.morada}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTAdesaoTitle_username}"/>
                        </f:facet>
                        <h:outputText value="#{item.username}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTAdesaoTitle_password}"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTAdesaoTitle_pendente}"/>
                        </f:facet>
                        <h:outputText value="#{item.pendente}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTAdesaoTitle_aceite}"/>
                        </f:facet>
                        <h:outputText value="#{item.aceite}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTAdesaoTitle_dataProc}"/>
                        </f:facet>
                        <h:outputText value="#{item.dataProc}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTAdesaoTitle_razaoRej}"/>
                        </f:facet>
                        <h:outputText value="#{item.razaoRej}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{tAdesaoController.prepareEdit}" value="Editar"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:link outcome="menuAdmin" value="Voltar"/>
        </h:form>
    </ui:define>
    <ui:define name="bottom">
        Plataformas de Desenvolvimento - 2016/2017
    </ui:define>

</ui:composition>
