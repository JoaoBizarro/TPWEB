<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        Administrador - Editar Reativação
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputLabel value="#{reativacao.EditTReactivacaoLabel_pendente}" for="pendente" />
                <h:selectOneMenu id="pendente" value="#{tReactivacaoController.selected.pendente}">
                    <f:selectItem itemValue="true" itemLabel="true" />
                    <f:selectItem itemValue="false" itemLabel="false" />	   							
                </h:selectOneMenu>

                <h:outputLabel value="#{reativacao.EditTReactivacaoLabel_aceite}" for="aceite" />                
                <h:selectOneMenu id="aceite" value="#{tReactivacaoController.selected.aceite}">
                    <f:selectItem itemValue="true" itemLabel="true" />
                    <f:selectItem itemValue="false" itemLabel="false" />	   							
                </h:selectOneMenu>  

                <h:outputLabel value="#{reativacao.EditTReactivacaoLabel_dataProc}" for="dataProc" />
                <h:inputText readonly="true" id="dataProc" value="#{tReactivacaoController.selected.dataProc}" title="#{reativacao.EditTReactivacaoTitle_dataProc}" >
                    <f:convertDateTime pattern="yyyy/MM/dd" />
                </h:inputText>
                <h:outputLabel value="#{reativacao.EditTReactivacaoLabel_razaoRej}" for="razaoRej" />
                <h:inputText id="razaoRej" value="#{tReactivacaoController.selected.razaoRej}" title="#{reativacao.EditTReactivacaoTitle_razaoRej}" />
                <h:outputLabel value="#{reativacao.EditTReactivacaoLabel_utilizadorid}" for="utilizadorid" />
                <h:inputText readonly="true" id="utilizadorid" value="#{tReactivacaoController.selected.utilizadorid}" title="#{reativacao.EditTReactivacaoTitle_utilizadorid}">
                </h:inputText>
            </h:panelGrid>
            <h:commandLink action="#{tReactivacaoController.update}" value="Confirmar"/>           
            <br />
            <h:link outcome="ListarReativacao" value="#{reativacao.EditTReactivacaoIndexLink}" />
        </h:form>
    </ui:define>
    <ui:define name="bottom">
        Plataformas de Desenvolvimento - 2016/2017
    </ui:define>
</ui:composition>
