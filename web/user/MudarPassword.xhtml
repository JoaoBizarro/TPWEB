<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Gerir Conta - Mudar Password
    </ui:define>

    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Password Atual"
                               for="passwordatual" />
                <h:inputSecret id="passwordatual"
                             value="#{utilizadorController.password}"
                             required="true"                             
                             requiredMessage="Falta a senha atual" 
                             validator="#{utilizadorController.checkPassword}">                
                </h:inputSecret>
                <h:outputLabel value="Password Nova"
                               for="password" />
                <h:inputSecret id="password"
                             value="#{utilizadorController.password}"
                             required="true"                             
                             requiredMessage="Falta a senha nova" 
                             validator="#{utilizadorController.validaPassword}">                
                </h:inputSecret>
                <h:messages 
                    layout="table"                    
                    errorStyle="color:red"
                    />        
                <br/>
                <h:commandButton value="Confirmar" action="#{utilizadorController.changePassword()}"></h:commandButton>              
                <br/>
                <h:form>                
                    <h:link value="Voltar" outcome="GerirCliente"></h:link>
                </h:form>
            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        Plataformas de Desenvolvimento - 2016/2017
    </ui:define>

</ui:composition>
