<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="top">
        Gerir Conta - Pedido de Suspensão
    </ui:define>

    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel> Razão: </h:outputLabel>
                <br/>
                <h:inputTextarea id="razao"
                                 rows="5" cols="50"                                 
                                 value="#{utilizadorController.razao}"
                                 required="true"
                                 requiredMessage="Especifique a razão"
                                 validator="#{utilizadorController.validaRazao}"
                                 >
                </h:inputTextarea><br/><br/>
            </h:panelGrid>
            <h:messages layout="table" errorStyle="color:red"/>        
            <br/>
            <h:commandButton value="Confirmar" action="#{utilizadorController.suspensionRequest()}"></h:commandButton>
            <br/>
            <h:form>                
                <h:link value="Voltar" outcome="GerirCliente"></h:link>
            </h:form>
        </h:form>
    </ui:define>
    <ui:define name="bottom">
        Plataformas de Desenvolvimento - 2016/2017
    </ui:define>

</ui:composition>
